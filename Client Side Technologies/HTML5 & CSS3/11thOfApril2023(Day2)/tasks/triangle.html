<!DOCTYPE html>
<html>
  <head>
    <title>Right-angled Triangle</title>

    <style>
        #pythEqu{
            color: red;
            font-size: 30px;
        }
    </style>
  </head>

  <body>
    <svg height="350" width="500">
    <polygon points="150,10 150,250 50,250" style="fill:red;stroke:black;stroke-width:1"></polygon>
    <text x="100" y="270" font-size="20" font-weight="bold">a</text>
    <text x="160" y="150" font-size="20" font-weight="bold">b</text>
    <text x="70" y="150" font-size="20" font-weight="bold">c</text>
    <text x="10" y="320" font-size="25" font-weight="bold">according to pythagoras theorem</text>
    </svg>
    
    <div style="margin-left: 10px;">
      <math id="pythEqu">
        <mi>c</mi>
        <mo>=</mo>
        <msqrt>
          <msup><mi>a</mi><mn>2</mn></msup>
          <mo>+</mo>
          <msup><mi>b</mi><mn>2</mn></msup>
        </msqrt>
      </math>  
    </div>
  </body>
</html>
