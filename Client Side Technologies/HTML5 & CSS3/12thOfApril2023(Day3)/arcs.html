<!DOCTYPE html>
<html>

<head>
    <title>Two Halves of a Circle using Canvas in HTML5</title>
    <style>
        canvas {
            /* border: 1px solid black; */
            margin: 20px;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="200" height="200"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var isHalf = true; // variable to keep track of whether to display half or full circle
        var flipCount = 0; // variable to keep track of number of flips

        var flip = setInterval(function () {
            if (flipCount >= 10) {
                // Display full circle
                ctx.beginPath();
                ctx.arc(100, 100, 100, 0, 2 * Math.PI);
                ctx.fillStyle = "yellow";
                ctx.fill();
                clearInterval(flip);
            } else {
                // Display half circle
                if (isHalf) {
                    ctx.beginPath();
                    ctx.arc(100, 100, 100, Math.PI, 0);
                    ctx.lineTo(100, 100);
                    ctx.fillStyle = "yellow";
                    ctx.fill();
                    setTimeout(function () {
                        ctx.fillStyle = "white";
                        ctx.fill();
                    }, 1000);
                } else {
                    ctx.beginPath();
                    ctx.arc(100, 100, 100, 0, Math.PI);
                    ctx.lineTo(100, 100);
                    ctx.fillStyle = "yellow";
                    ctx.fill();
                    setTimeout(function () {
                        ctx.fillStyle = "white";
                        ctx.fill();
                    }, 1000);
                }
            }
            isHalf = !isHalf; // toggle isHalf variable
            flipCount++; // increment flipCount variable
        }, 2000);
    </script>
</body>

</html>
