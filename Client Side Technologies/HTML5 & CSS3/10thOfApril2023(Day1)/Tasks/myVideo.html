<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control a Video</title>
</head>
<body>
    <video id="myVid"
      src="./vid.mp4"
      width="400"
      height="400"
      controls
    ></video><br><br>
    <input type="range" min="0" step="1" value="0"><br><br>
    <div id="controls">
        <input type="button" value="Play">
        <input type="button" value="Stop">
        <input type="button" value="&lt;&lt;">
        <input type="button" value="&lt;">
        <input type="button" value="&gt;">
        <input type="button" value="&gt;&gt;">
        <input id="range" type="range" min="0" max="1" step="0.1" value="1"/>
        <input type="button" value="Mute">
    </div><br><br>
    <label>Speed
        <input id="speed" type="range" min="0" max="3" step="0.5"/>
    </label>
    <input type="button" value="[   ]" title="FullScreen">

    <script src="./myVideo.js"></script>
</body>
</html>
