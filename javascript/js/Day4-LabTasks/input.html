<!DOCTYPE html>
<html>
<head>
  <title>Guest Information</title>
  <link href="./input.css" rel="styleSheet"></link>
</head>
<body>
  <form id="guest-form">
    <label for="guest-name">Name:</label>
    <input type="text" id="guest-name" name="guest-name" required pattern="^[a-zA-Z ]+$">
    
    <label for="phone">Telephone number (8 digits):</label>
    <input type="tel" id="phone" name="phone" required pattern="^[0-9]{8}$">
    
    <label for="mobile">Mobile number (11 digits starting with 010, 011, or 012):</label>
    <input type="tel" id="mobile" name="mobile" required pattern="^(010|011|012)[0-9]{8}$">
    
    <label for="email">Email address:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="color">Color preference:</label>
    <select id="color" name="color" required>
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
    </select>
    
    <button type="submit">Submit</button>
  </form>
  
  <script src="./input.js"></script>
</body>
</html>
